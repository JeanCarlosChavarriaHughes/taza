<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Clientes Activos
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="dark">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let client of clientAccounts" (press)="goToClient(client)">
      {{client.nombreCliente }} {{client.apellidoCliente}} {{client.TotalPagar}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button (click)="goToOtherPage()" ion-fab color="primary">
				<ion-icon ios="md-person-add" md="md-person-add"></ion-icon>
		</button>
</ion-fab>
