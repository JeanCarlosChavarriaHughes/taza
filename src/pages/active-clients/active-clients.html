<ion-header>
	<ion-navbar color="dark">
		<ion-buttons start>
			<button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>
			Clientes Activos
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content color="dark">
	<ion-list no-lines>
		<ion-item *ngFor="let clientAccount of clientAccounts">
			<button ion-item> {{clientAccount.nombreCliente }} {{clientAccount.apellidoCliente}} {{clientAccount.TotalPagar}}</button>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<button (click)="getClientAccounts()" ion-button block large color="primary">
		Cargar Cuenta Cliente
		</button>
</ion-footer>
<ion-fab right bottom>
	<button (click)="goToOtherPage()" ion-fab color="primary">
				<ion-icon ios="md-person-add" md="md-person-add"></ion-icon>
		</button>
</ion-fab>
