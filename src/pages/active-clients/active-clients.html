<ion-header>
	<ion-navbar color="dark">
		<ion-buttons start>
			<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		</ion-buttons>

		<ion-title>
			Clientes Activos
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content color="dark">
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list no-lines>
		<ion-item *ngFor="let client of clientAccounts" (click)="goToClient(client)">
			<button ion-item> {{client.nombreCliente }} {{client.apellidoCliente}} {{client.TotalPagar}}</button>
		</ion-item>
	</ion-list>
</ion-content>

<ion-fab right bottom>
	<button (click)="goToOtherPage()" ion-fab color="primary">
				<ion-icon ios="md-person-add" md="md-person-add"></ion-icon>
		</button>
</ion-fab>
