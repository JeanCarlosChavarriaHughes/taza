<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="dark">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let order of orders">
    <ion-card-header>
      {{ order.Producto }} {{ order.Total }}
    </ion-card-header>
    <ion-card-content>
      Cantidad: {{order.Cantidad}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer padding>
  <button ion-button full (click)="displayClient()">Ver cliente selecionado</button>
</ion-footer>
