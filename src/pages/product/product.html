<ion-header>
	<ion-navbar color="dark">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>
			Productos
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content color="dark">
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let product of products" (press)="pressEvent(product)">
		<ion-card-header>
			{{ product.descripcionProducto }} {{ product.precioProducto }}
		</ion-card-header>
		<ion-card-content>
			<ion-item>
				<ion-label>Cantidad</ion-label>
				<ion-input [(ngModel)]="product.cantidad" type="tel"></ion-input>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<h4>Agregados: {{press}}</h4>
	<button ion-button block color="primary" (click)="displayOrder()">Ver orden</button>
	<button ion-button block color="danger" (click)="clearOrder(product)">Limpiar orden</button>
</ion-footer>
