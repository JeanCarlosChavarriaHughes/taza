<ion-header>
	<ion-navbar color="dark">
		<ion-buttons start>
			<!--<button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>-->
			<button ion-button icon-only menuToggle (click)="takeMeBack()">
			<ion-icon name="menu"></ion-icon>
		</button>
		</ion-buttons>

		<ion-title>
			Clientes
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content color="dark">
	<ion-card *ngFor="let client of clients">
		<ion-card-header>
			{{ client.nombreCliente }} {{ client.apellidoCliente }}
		</ion-card-header>
		<ion-card-content>
			ObservaciÃ³n: {{client.identificacionCliente}}
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<button (click)="getClients()" ion-button block large color="primary">
		Cargar Clientes
		</button>
</ion-footer>
