<ion-header>
	<ion-navbar color="dark">
		<ion-buttons start>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			Clientes
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content color="dark">
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let client of clients">
		<ion-card-header>
			{{ client.nombreCliente }} {{ client.apellidoCliente }}
		</ion-card-header>
		<ion-card-content>
			Observaci√≥n: {{client.identificacionCliente}}
		</ion-card-content>
	</ion-card>
</ion-content>
