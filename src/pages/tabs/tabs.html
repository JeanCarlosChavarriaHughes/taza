<ion-header no-border>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>{{fullName}} {{total}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="unselectClient()">
					  <ion-icon name="md-close"></ion-icon>
			</button>
      <!-- <button ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>  -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs color="dark" tabsLayout="icon-top" selectedIndex="2">
  <ion-tab [root]="ActiveClientsPage" tabTitle="Clientes" tabIcon="people"></ion-tab>
  <ion-tab [root]="OrderPage" tabTitle="Ordenes" tabIcon="list"></ion-tab>
  <ion-tab [root]="ProductPage" tabTitle="Productos" tabIcon="cart"></ion-tab>
</ion-tabs>
